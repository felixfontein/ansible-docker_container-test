####################################################################
## image / ignore_image ############################################
####################################################################

- name: image
  docker_container:
    image: alpine:3.8
    command: '/bin/sh -c "sleep 1h"'
    name: "{{ cname }}"
    state: started
  register: image_1

- name: image (idempotency)
  docker_container:
    image: alpine:3.8
    command: '/bin/sh -c "sleep 1h"'
    name: "{{ cname }}"
    state: started
  register: image_2

- name: ignore_image
  docker_container:
    image: hello-world
    ignore_image: yes
    name: "{{ cname }}"
    state: started
  register: ignore_image

- name: cleanup
  docker_container:
    name: "{{ cname }}"
    state: absent

- assert:
    that:
    - image_1 is changed
    - image_2 is not changed
    - ignore_image is not changed

